version: '2'
services:
  base:
    image: node:18
    volumes:
      - nodemodules:/usr/src/service/node_modules
      - ./../:/usr/src/service/
    working_dir: /usr/src/service/
  # Preparing the environment
  prepare:
    extends:
      service: base
    command: bash -c "node ./.scripts/project-generate.script.js"
  # Installing node_modules inside of the docker environment
  install:
    extends:
      service: base
    command: npm i
  # Building into the dist directory
  build_development:
    extends:
      service: base
    command: npm run build:development
  build_production:
    extends:
      service: base
    command: npm run build:production
  # Run the linter
  lint:
    extends:
      service: base
    command: npx eslint 'src/**/*.{js,jsx,ts,tsx}' -c .eslintrc --format codeframe
  # Run tests with optional pattern
  test:
    extends:
      service: base
    command: npx jest --config ./.jest/jest.config.js $ARGS
  # Run tests for ci
  test_noui:
    extends:
      service: base
    command: npx jest --config ./.jest/jest.config.js --reporters=default --coverage
  # Syncing repository to remote machine
  sync_repository:
    extends:
      service: base
    command: node ./.scripts/sftp-upload.script.js $ARGS
  # Execute command that has been passed to $ARGS
  execute_command:
    extends:
      service: base
    command: bash -c "$ARGS"

volumes:
  nodemodules:
    external: true
